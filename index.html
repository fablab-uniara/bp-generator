<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Generator UNIARA - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
        // DEFINI√á√ïES GLOBAIS NO TOPO PARA EVITAR "NOT DEFINED"
        window.CLIENT_ID = '73623365605-79fuc56g2i857jqhhs0cluv5le75qrte.apps.googleusercontent.com';
        window.API_KEY = 'AIzaSyAF7fB1NJZwUlpLGoSC50rsmLPgX_o3DPo';
        window.gapiInited = false;
        window.gsiInited = false;

        // Fun√ß√£o chamada quando o script GSI carrega
        window.gisInit = function() {
            try {
                window.tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: window.CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile',
                    callback: '', 
                });
                window.gsiInited = true;
                console.log("‚úÖ GSI (Login) inicializado.");
            } catch (e) { console.error("Erro GSI:", e); }
        };

        // Fun√ß√£o chamada quando o script GAPI carrega
        window.gapiLoaded = function() {
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({ 
                        apiKey: window.API_KEY, 
                        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/discovery"] 
                    });
                    window.gapiInited = true;
                    console.log("‚úÖ GAPI (Drive) inicializado.");
                } catch (e) { console.error("Erro GAPI:", e); }
            });
        };
    </script>

    <!-- Scripts do Google chamando as fun√ß√µes acima -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisInit()"></script>
    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>

    <style>
        .form-section { display: none; }
        .form-section.active { display: block; }
        .guide-box { border-left: 4px solid #1e3a8a; background-color: #f0f9ff; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; margin-bottom: 1.5rem; }
        .loading-overlay { background: rgba(255,255,255,0.9); backdrop-filter: blur(4px); position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .btn-primary { background-color: #1e3a8a; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: all 0.2s; }
        .btn-primary:hover { background-color: #1e40af; transform: translateY(-1px); }
        .tab-btn.active { border-bottom: 3px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
        .card { background: white; padding: 1.5rem; border-radius: 1rem; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div id="loadingOverlay" class="hidden loading-overlay">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent"></div>
            <p class="mt-4 text-blue-900 font-bold" id="loadingText">Sincronizando...</p>
        </div>
    </div>

    <header class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-1.5 rounded-lg"><span class="text-blue-900 font-black text-xl">U</span></div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight leading-none">BP Generator</h1>
                    <p class="text-[10px] opacity-70 uppercase tracking-widest">UNIARA - Cloud Edition</p>
                </div>
            </div>
            <div id="userInfo" class="hidden flex items-center space-x-3">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-medium" id="displayUserName"></p>
                    <p class="text-[9px] text-green-400 uppercase font-bold">Online</p>
                </div>
                <img id="userPhoto" class="h-9 w-9 rounded-full border-2 border-white/20" src="" alt="">
                <button id="logoutBtn" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <section id="loginSection" class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-2xl border border-gray-100 text-center">
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"><span class="text-4xl">üéì</span></div>
            <h2 class="text-2xl font-bold text-gray-800">Portal UNIARA</h2>
            <p class="text-gray-500 mt-2 mb-8">Acesse sua conta institucional.</p>
            <button id="googleLoginBtn" class="w-full flex items-center justify-center space-x-3 bg-white border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 text-gray-700 font-bold py-4 rounded-xl transition-all duration-300 shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="">
                <span>Entrar com Google UNIARA</span>
            </button>
        </section>

        <section id="fileListSection" class="max-w-4xl mx-auto hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Meus Projetos</h2>
                    <button id="startNewBtn" class="btn-primary"> + Criar Novo Plano </button>
                </div>
                <div id="driveFilesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="mt-8 pt-6 border-t flex justify-center">
                    <button id="refreshFilesBtn" class="text-blue-600 font-bold">Atualizar Lista</button>
                </div>
            </div>
        </section>

        <section id="purposeSection" class="max-w-4xl mx-auto hidden">
            <div class="text-center mb-10"><h2 class="text-3xl font-bold text-gray-800">Qual a finalidade?</h2></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div onclick="app.setPurpose('academic')" class="card cursor-pointer hover:bg-blue-50">üìö Trabalho Acad√™mico</div>
                <div onclick="app.setPurpose('new_business')" class="card cursor-pointer hover:bg-blue-50">üöÄ Novo Neg√≥cio</div>
                <div onclick="app.setPurpose('analysis')" class="card cursor-pointer hover:bg-blue-50">üîç An√°lise</div>
            </div>
        </section>

        <section id="groupSection" class="max-w-2xl mx-auto hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl border">
                <h2 class="text-2xl font-bold mb-6">Configura√ß√£o</h2>
                <input type="text" id="projectNameInput" class="w-full p-3 border rounded-xl mb-4" placeholder="Nome do Projeto">
                <div id="membersList" class="space-y-2 mb-4"></div>
                <div class="flex gap-2 mb-6">
                    <input type="email" id="newMemberEmail" class="flex-1 p-3 border rounded-xl" placeholder="E-mail do colega">
                    <button onclick="app.addMember()" class="bg-gray-100 px-4 rounded-xl">Add</button>
                </div>
                <div class="flex justify-between">
                    <button onclick="ui.showSection('purposeSection')">Voltar</button>
                    <button onclick="app.createProject()" class="btn-primary">Iniciar</button>
                </div>
            </div>
        </section>

        <section id="editorSection" class="hidden">
            <div class="flex flex-col lg:flex-row gap-6">
                <aside class="lg:w-64 space-y-2">
                    <nav id="mainNav" class="space-y-1">
                        <button onclick="app.goToStep(0)" class="nav-item w-full text-left p-3 rounded-xl" data-step="0">üÜî Identifica√ß√£o</button>
                        <button onclick="app.goToStep(1)" class="nav-item w-full text-left p-3 rounded-xl" data-step="1">üéØ Mercado</button>
                        <button onclick="app.goToStep(5)" class="nav-item w-full text-left p-3 rounded-xl" data-step="5">üí∞ Financeiro</button>
                    </nav>
                    <button onclick="app.saveToCloud()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold mt-4">Salvar no Drive</button>
                </aside>
                <div class="flex-1 bg-white rounded-3xl shadow-xl p-8 min-h-[500px]" id="stepContent"></div>
            </div>
        </section>
    </main>

    <script>
        // L√ìGICA DO APLICATIVO
        let currentFileId = null;
        let currentPlan = { name: '', members: [], data: {} };

        const cloud = {
            handleAuthClick: function() {
                if (!window.gsiInited || !window.gapiInited) return alert('Aguarde o carregamento do Google...');
                window.tokenClient.callback = async (resp) => {
                    if (resp.error !== undefined) throw (resp);
                    ui.showLoading(true, "Conectando...");
                    await cloud.loadUserProfile();
                    ui.showSection('fileListSection');
                    await cloud.listDriveFiles();
                    ui.showLoading(false);
                };
                window.tokenClient.requestAccessToken({prompt: 'consent'});
            },
            loadUserProfile: async function() {
                const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const user = await resp.json();
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userPhoto').src = user.picture;
                document.getElementById('displayUserName').innerText = user.name;
            },
            listDriveFiles: async function() {
                const container = document.getElementById('driveFilesContainer');
                container.innerHTML = 'Buscando...';
                try {
                    const response = await gapi.client.drive.files.list({
                        'pageSize': 20,
                        'fields': "files(id, name, modifiedTime)",
                        'q': "name contains 'UNIARA_BP_' and trashed = false"
                    });
                    const files = response.result.files;
                    container.innerHTML = '';
                    if (files && files.length > 0) {
                        files.forEach(file => {
                            const div = document.createElement('div');
                            div.className = "card cursor-pointer hover:bg-blue-50";
                            div.innerHTML = `<b>${file.name.replace('UNIARA_BP_', '')}</b>`;
                            div.onclick = () => cloud.loadFile(file.id);
                            container.appendChild(div);
                        });
                    } else { container.innerHTML = 'Nenhum plano encontrado.'; }
                } catch (err) { container.innerHTML = 'Erro ao listar.'; }
            },
            loadFile: async function(fileId) {
                ui.showLoading(true, "Abrindo...");
                try {
                    const response = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                    currentPlan = response.result;
                    currentFileId = fileId;
                    ui.showSection('editorSection');
                    app.goToStep(0);
                } catch (e) { alert("Erro ao carregar."); }
                ui.showLoading(false);
            },
            saveFile: async function() {
                ui.showLoading(true, "Salvando...");
                const fileName = `UNIARA_BP_${currentPlan.name}.json`;
                const content = JSON.stringify(currentPlan);
                try {
                    if (currentFileId) {
                        await gapi.client.request({
                            path: `/upload/drive/v3/files/${currentFileId}`,
                            method: 'PATCH', params: { uploadType: 'media' }, body: content
                        });
                    } else {
                        const metadata = { name: fileName, mimeType: 'application/json' };
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                        form.append('file', new Blob([content], { type: 'application/json' }));
                        const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST', headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }, body: form
                        });
                        const result = await resp.json();
                        currentFileId = result.id;
                    }
                    alert("‚úÖ Salvo!");
                } catch (e) { alert("Erro ao salvar."); }
                ui.showLoading(false);
            }
        };

        const app = {
            setPurpose: (p) => ui.showSection('groupSection'),
            addMember: () => {
                const email = document.getElementById('newMemberEmail').value;
                if (email) {
                    currentPlan.members.push({ name: email.split('@')[0], email: email });
                    app.renderMembers();
                }
            },
            renderMembers: () => {
                document.getElementById('membersList').innerHTML = currentPlan.members.map(m => `<div>${m.email}</div>`).join('');
            },
            createProject: () => {
                currentPlan.name = document.getElementById('projectNameInput').value;
                cloud.saveFile().then(() => { ui.showSection('editorSection'); app.goToStep(0); });
            },
            goToStep: (step) => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('bg-blue-100', 'font-bold'));
                document.querySelector(`[data-step="${step}"]`).classList.add('bg-blue-100', 'font-bold');
                document.getElementById('stepContent').innerHTML = `<h3>Passo ${step}</h3><p>Conte√∫do do Plano de Neg√≥cios UNIARA.</p>`;
            },
            saveToCloud: () => cloud.saveFile()
        };

        const ui = {
            showSection: (id) => {
                document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },
            showLoading: (show, text) => {
                document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
                document.getElementById('loadingText').innerText = text;
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('googleLoginBtn').addEventListener('click', cloud.handleAuthClick);
            document.getElementById('refreshFilesBtn').addEventListener('click', cloud.listDriveFiles);
            document.getElementById('startNewBtn').addEventListener('click', () => ui.showSection('purposeSection'));
        });
    </script>
</body>
</html>
