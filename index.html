<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Generator UNIARA - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="this.onload=function(){};gisInit();"></script>
    <script src="https://apis.google.com/js/api.js" async defer callback="gapiLoaded"></script>

    <style>
        .loading-overlay { 
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(4px); 
            position: fixed; inset: 0; z-index: 1000; 
            display: flex; align-items: center; justify-content: center;

        .guide-box { 
            border-left: 4px solid #1e3a8a;

            background-color: #1e3a8a; color: white;

        .btn-primary:hover { background-color: #1e40af; transform: translateY(-1px); }

        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <div id="loadingOverlay" class="hidden loading-overlay">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent"></div>
            <p class="mt-4 text-blue-900 font-bold" id="loadingText">Processando...</p>
        </div>

    <header class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-1.5 rounded-lg"><span class="text-blue-900 font-black text-xl">U</span></div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight leading-none">BP Generator</h1>
                    <p class="text-[10px] opacity-70 uppercase tracking-widest">UNIARA - Cloud Edition</p>
                </div>
            </div>
            <div id="userInfo" class="hidden flex items-center space-x-3">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-medium" id="displayUserName"></p>
                    <p class="text-[9px] text-green-400 uppercase font-bold">Online</p>
                </div>
                <img id="userPhoto" class="h-9 w-9 rounded-full border-2 border-white/20" src="" alt="">
                <button id="logoutBtn" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition" title="Sair">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        
        <section id="loginSection" class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-2xl border border-gray-100 text-center">
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-4xl">üéì</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Portal UNIARA</h2>
            <p class="text-gray-500 mt-2 mb-8">Acesse para criar e colaborar em Planos de Neg√≥cios.</p>
            <button id="googleLoginBtn" class="w-full flex items-center justify-center space-x-3 bg-white border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 text-gray-700 font-bold py-4 rounded-xl transition-all duration-300 shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="">
                <span>Entrar com Google</span>
            </button>
        </section>

        <section id="fileListSection" class="max-w-4xl mx-auto hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Meus Projetos</h2>
                    <button id="startNewBtn" class="btn-primary"> + Novo Plano </button>
                </div>
                <div id="driveFilesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[500px] overflow-y-auto pr-2">
                    </div>
                <div class="mt-8 pt-6 border-t flex justify-center">
                    <button id="refreshFilesBtn" class="text-blue-600 font-bold hover:bg-blue-50 px-4 py-2 rounded-lg transition">Atualizar Lista</button>
                </div>
            </div>
        </section>

        <section id="purposeSection" class="max-w-4xl mx-auto hidden">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-800">Qual a finalidade deste plano?</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div onclick="app.setPurpose('academic')" class="card bg-white p-6 rounded-xl shadow cursor-pointer hover:border-blue-500 border-2 border-transparent transition">
                    <div class="text-3xl mb-4">üìö</div>
                    <h3 class="font-bold text-lg">Trabalho Acad√™mico</h3>
                </div>
                <div onclick="app.setPurpose('business')" class="card bg-white p-6 rounded-xl shadow cursor-pointer hover:border-blue-500 border-2 border-transparent transition">
                    <div class="text-3xl mb-4">üöÄ</div>
                    <h3 class="font-bold text-lg">Novo Neg√≥cio</h3>
                </div>
                <div onclick="app.setPurpose('analysis')" class="card bg-white p-6 rounded-xl shadow cursor-pointer hover:border-blue-500 border-2 border-transparent transition">
                    <div class="text-3xl mb-4">üîç</div>
                    <h3 class="font-bold text-lg">An√°lise</h3>
                </div>
            </div>
        </section>

        <section id="groupSection" class="max-w-2xl mx-auto hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Configura√ß√£o do Projeto</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Nome do Projeto</label>
                        <input type="text" id="projectNameInput" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Integrantes</label>
                        <div id="membersList" class="space-y-2 mb-3"></div>
                        <div class="flex gap-2">
                            <input type="email" id="newMemberEmail" class="flex-1 p-3 border rounded-xl outline-none" placeholder="E-mail">
                            <button onclick="app.addMember()" class="bg-gray-100 hover:bg-gray-200 px-4 rounded-xl font-bold text-gray-600">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div class="mt-10 flex justify-between">
                    <button onclick="ui.showSection('purposeSection')" class="text-gray-500 font-bold">Voltar</button>
                    <button onclick="app.createProject()" class="btn-primary">Criar Plano</button>
                </div>
            </div>
        </section>

        <section id="editorSection" class="hidden">
            <div class="flex flex-col lg:flex-row gap-6">
                <aside class="lg:w-64 space-y-2">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border mb-4">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Progresso</span>
                        <div class="flex items-center justify-between">
                            <div class="w-full bg-gray-100 rounded-full h-1.5 mt-1 mr-2">
                                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                            <span id="progressPercent" class="text-xs font-bold text-blue-600">0%</span>
                        </div>
                    </div>
                    <nav id="mainNav" class="space-y-1">
                        <button onclick="app.goToStep(0)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="0"><span>üÜî</span> Identifica√ß√£o</button>
                        <button onclick="app.goToStep(1)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="1"><span>üéØ</span> Mercado</button>
                        <button onclick="app.goToStep(2)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="2"><span>üí°</span> Problema & Solu√ß√£o</button>
                        <button onclick="app.goToStep(3)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="3"><span>üì¢</span> Marketing</button>
                        <button onclick="app.goToStep(4)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="4"><span>‚öôÔ∏è</span> Operacional</button>
                        <button onclick="app.goToStep(5)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="5"><span>üí∞</span> Financeiro</button>
                        <button onclick="app.goToStep(6)" class="nav-item w-full text-left p-3 rounded-xl font-medium hover:bg-blue-50 flex gap-2" data-step="6"><span>üìä</span> Viabilidade</button>
                    </nav>
                    <div class="pt-6 space-y-2">
                        <button onclick="app.saveToCloud()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold hover:bg-green-700 flex justify-center items-center gap-2">
                            <span>üíæ</span> Salvar no Drive
                        </button>
                        <button onclick="app.exportPDF()" class="w-full bg-gray-800 text-white p-3 rounded-xl font-bold hover:bg-black flex justify-center items-center gap-2">
                            <span>üìÑ</span> PDF
                        </button>
                    </div>
                </aside>

                <div class="flex-1 bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden min-h-[600px]">
                    <div id="stepContent" class="p-8">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // CONFIGURA√á√ïES E CREDENCIAIS
        const CLIENT_ID = '73623365605-79fuc56g2i857jqhhs0cluv5le75qrte.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAF7fB1NJZwUlpLGoSC50rsmLPgX_o3DPo';
        
        // --- CORRE√á√ÉO IMPORTANTE: URL DA API V3 ATUALIZADA ---
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';

        // Vari√°veis de Estado
        let tokenClient;
        let gapiInited = false, gsiInited = false;
        let currentFileId = null;
        let currentPlan = { id: null, purpose: '', name: '', members: [], data: {}, lastUpdate: null };

        // --- M√ìDULO DE COMUNICA√á√ÉO COM GOOGLE (CLOUD) ---
        const cloud = {
            gapiInit: function() {
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
                        gapiInited = true;
                        console.log("‚úÖ GAPI Inicializado");
                    } catch (e) { 
                        console.error("Erro GAPI:", e);
                        alert("Erro ao conectar com servi√ßos do Google. Verifique o console.");
                    }
                });
            },
            gsiInit: function() {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES, callback: '',
                });
                gsiInited = true;
                console.log("‚úÖ GSI Inicializado");
            },
            handleAuthClick: function() {
                if (!gsiInited || !gapiInited) return alert('Aguarde... carregando bibliotecas do Google.');
                tokenClient.callback = async (resp) => {
                    if (resp.error) throw resp;
                    ui.showLoading(true, "Acessando sua conta...");
                    await cloud.loadUserProfile();
                    ui.showSection('fileListSection');
                    await cloud.listDriveFiles();
                    ui.showLoading(false);
                };
                tokenClient.requestAccessToken({prompt: 'consent'});
            },
            loadUserProfile: async function() {
                const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const user = await resp.json();
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userPhoto').src = user.picture;
                document.getElementById('displayUserName').innerText = user.name;
            },
            listDriveFiles: async function() {
                const container = document.getElementById('driveFilesContainer');
                container.innerHTML = '<p class="text-center p-4">Carregando...</p>';
                try {
                    const response = await gapi.client.drive.files.list({
                        'pageSize': 20,
                        'fields': "files(id, name, modifiedTime)",
                        'q': "name contains 'UNIARA_BP_' and mimeType = 'application/json' and trashed = false"
                    });
                    const files = response.result.files;
                    container.innerHTML = '';
                    if (files && files.length > 0) {
                        files.forEach(file => {
                            const div = document.createElement('div');
                            div.className = "card bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-blue-100 border transition";
                            div.innerHTML = `<strong>${file.name.replace('UNIARA_BP_', '')}</strong><br><small>${new Date(file.modifiedTime).toLocaleDateString()}</small>`;
                            div.onclick = () => cloud.loadFile(file.id);
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p class="col-span-full text-center text-gray-400">Nenhum plano encontrado.</p>';
                    }
                } catch (err) { console.error(err); }
            },
            loadFile: async function(fileId) {
                ui.showLoading(true, "Abrindo...");
                try {
                    const response = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                    currentPlan = response.result;
                    currentFileId = fileId;
                    ui.showSection('editorSection');
                    app.goToStep(0);
                } catch (e) { alert("Erro ao abrir arquivo."); }
                ui.showLoading(false);
            },
            saveFile: async function() {
                ui.showLoading(true, "Salvando...");
                const fileName = `UNIARA_BP_${currentPlan.name}.json`;
                const content = JSON.stringify(currentPlan);
                try {
                    const metadata = { name: fileName, mimeType: 'application/json' };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', new Blob([content], { type: 'application/json' }));
                    
                    const url = currentFileId 
                        ? `https://www.googleapis.com/upload/drive/v3/files/${currentFileId}?uploadType=multipart`
                        : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                    
                    const method = currentFileId ? 'PATCH' : 'POST';

                    await fetch(url, {
                        method: method,
                        headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` },
                        body: form
                    });
                    
                    if(!currentFileId) { await cloud.listDriveFiles(); } // Se for novo, atualiza a lista interna
                    alert("‚úÖ Salvo com sucesso!");
                } catch (e) { alert("Erro ao salvar: " + e); }
                ui.showLoading(false);
            }
        };

        // --- L√ìGICA DO APLICATIVO ---
        const app = {
            setPurpose: (p) => {
                currentPlan.purpose = p;
                ui.showSection('groupSection');
            },
            addMember: () => {
                const email = document.getElementById('newMemberEmail').value;
                if (email) {
                    currentPlan.members.push({ name: email.split('@')[0], email: email });
                    app.renderMembers();
                    document.getElementById('newMemberEmail').value = '';
                }
            },
            renderMembers: () => {
                document.getElementById('membersList').innerHTML = currentPlan.members.map(m => 
                    `<div class="flex justify-between bg-gray-50 p-2 rounded text-sm"><span>${m.email}</span></div>`
                ).join('');
            },
            createProject: () => {
                const name = document.getElementById('projectNameInput').value;
                if(!name) return alert("Digite um nome!");
                currentPlan.name = name;
                cloud.saveFile().then(() => {
                    ui.showSection('editorSection');
                    app.goToStep(0);
                });
            },
            updateField: (field, value) => {
                if(!currentPlan.data) currentPlan.data = {};
                currentPlan.data[field] = value;
            },
            goToStep: (step) => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('bg-blue-100', 'font-bold', 'text-blue-900'));
                const btn = document.querySelector(`[data-step="${step}"]`);
                if(btn) btn.classList.add('bg-blue-100', 'font-bold', 'text-blue-900');

                // Mapeamento dos passos para as fun√ß√µes de renderiza√ß√£o
                const renderFunctions = [
                    app.renderStep0, app.renderStep1, app.renderStep2, 
                    app.renderStep3, app.renderStep4, app.renderStep5, app.renderStep6
                ];
                
                document.getElementById('stepContent').innerHTML = renderFunctions[step]();
                app.updateProgress(step);
            },
            updateProgress: (step) => {
                const pct = Math.round(((step + 1) / 7) * 100);
                document.getElementById('progressBar').style.width = pct + '%';
                document.getElementById('progressPercent').innerText = pct + '%';
            },

            // --- RENDERIZADORES DE CADA PASSO ---
            renderStep0: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üÜî Identifica√ß√£o</h3><p>Dados b√°sicos da empresa.</p></div>
                <div class="space-y-4">
                    <div><label class="block font-bold mb-1">Nome Fantasia</label>
                    <input type="text" class="w-full p-2 border rounded" onchange="app.updateField('businessName', this.value)" value="${currentPlan.data?.businessName || ''}"></div>
                    <div><label class="block font-bold mb-1">Miss√£o</label>
                    <textarea class="w-full p-2 border rounded" onchange="app.updateField('mission', this.value)">${currentPlan.data?.mission || ''}</textarea></div>
                </div>`,

            renderStep1: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üéØ Mercado</h3><p>Quem √© seu cliente?</p></div>
                <div class="space-y-4">
                    <div><label class="block font-bold mb-1">P√∫blico Alvo</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('targetAudience', this.value)">${currentPlan.data?.targetAudience || ''}</textarea></div>
                    <div><label class="block font-bold mb-1">Concorrentes</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('competitors', this.value)">${currentPlan.data?.competitors || ''}</textarea></div>
                </div>`,

            renderStep2: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üí° Problema & Solu√ß√£o</h3><p>Qual dor voc√™ resolve?</p></div>
                <div class="space-y-4">
                    <div><label class="block font-bold mb-1">O Problema</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('problem', this.value)">${currentPlan.data?.problem || ''}</textarea></div>
                    <div><label class="block font-bold mb-1">Sua Solu√ß√£o</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('solution', this.value)">${currentPlan.data?.solution || ''}</textarea></div>
                </div>`,

            renderStep3: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üì¢ Marketing</h3><p>Como voc√™ vai vender?</p></div>
                <div class="space-y-4">
                    <div><label class="block font-bold mb-1">Canais de Venda</label>
                    <input type="text" class="w-full p-2 border rounded" onchange="app.updateField('channels', this.value)" value="${currentPlan.data?.channels || ''}"></div>
                    <div><label class="block font-bold mb-1">Estrat√©gias de Promo√ß√£o</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('promotion', this.value)">${currentPlan.data?.promotion || ''}</textarea></div>
                </div>`,

            renderStep4: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">‚öôÔ∏è Operacional</h3><p>Como vai funcionar?</p></div>
                <div class="space-y-4">
                    <div><label class="block font-bold mb-1">Localiza√ß√£o</label>
                    <input type="text" class="w-full p-2 border rounded" onchange="app.updateField('location', this.value)" value="${currentPlan.data?.location || ''}"></div>
                    <div><label class="block font-bold mb-1">Equipe Necess√°ria</label>
                    <textarea class="w-full p-2 border rounded h-24" onchange="app.updateField('team', this.value)">${currentPlan.data?.team || ''}</textarea></div>
                </div>`,

            renderStep5: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üí∞ Financeiro</h3><p>Estimativas iniciais.</p></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block font-bold mb-1">Investimento Inicial (R$)</label>
                    <input type="number" class="w-full p-2 border rounded" onchange="app.updateField('investment', this.value)" value="${currentPlan.data?.investment || ''}"></div>
                    <div><label class="block font-bold mb-1">Previs√£o de Receita Mensal (R$)</label>
                    <input type="number" class="w-full p-2 border rounded" onchange="app.updateField('revenue', this.value)" value="${currentPlan.data?.revenue || ''}"></div>
                </div>`,

            renderStep6: () => `
                <div class="guide-box"><h3 class="font-bold text-blue-900">üìä Viabilidade</h3><p>Resumo final.</p></div>
                <div class="p-6 bg-gray-100 rounded text-center">
                    <h4 class="text-xl font-bold mb-2">An√°lise Preliminar</h4>
                    <p>Preencha os campos financeiros para ver o c√°lculo autom√°tico.</p>
                </div>`,

            saveToCloud: () => cloud.saveFile(),
            exportPDF: () => {
                const element = document.getElementById('stepContent');
                html2pdf().from(element).save('MeuPlanoUNIARA.pdf');
            }
        };

        const ui = {
            showSection: (id) => {
                document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },
            showLoading: (show, text) => {
                const el = document.getElementById('loadingOverlay');
                document.getElementById('loadingText').innerText = text;
                show ? el.classList.remove('hidden') : el.classList.add('hidden');
            }
        };

        const auth = {
            logout: () => {
                const token = gapi.client.getToken();
                if (token) {
                    google.accounts.oauth2.revoke(token.access_token);
                    gapi.client.setToken(null);
                    ui.showSection('loginSection');
                    document.getElementById('userInfo').classList.add('hidden');
                }
            }
        };

        // Hooks Globais
        window.gapiLoaded = cloud.gapiInit;
        window.gisInit = cloud.gsiInit;

        // Listeners
