<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Generator - UNIARA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        .form-section { display: none; }
        .form-section.active { display: block; }
        .guide-box { border-left: 4px solid #1e3a8a; background-color: #f0f9ff; }
        .loading-overlay { background: rgba(255,255,255,0.9); backdrop-filter: blur(4px); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .btn-primary { background-color: #1e3a8a; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.75rem; transition: all 0.2s; }
        .btn-primary:hover { background-color: #1e40af; transform: translateY(-1px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div id="loadingOverlay" class="hidden loading-overlay">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent"></div>
            <p class="mt-4 text-blue-900 font-bold" id="loadingText">Sincronizando com UNIARA Cloud...</p>
        </div>
    </div>

    <header class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">BP Generator</h1>
                <p class="text-xs opacity-80">UNIARA - GestÃ£o de Planos de NegÃ³cios</p>
            </div>
            <div id="userInfo" class="hidden flex items-center space-x-3">
                <div class="text-right">
                    <p class="text-sm font-medium" id="displayUserName"></p>
                    <p class="text-[10px] text-green-400 uppercase font-bold">Conectado</p>
                </div>
                <img id="userPhoto" class="h-10 w-10 rounded-full border-2 border-white/30" src="" alt="">
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <section id="loginSection" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
            <div class="text-center mb-8">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl">ðŸŽ“</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Portal UNIARA</h2>
                <p class="text-gray-500 mt-2 text-sm">Acesse para colaboraÃ§Ã£o em tempo real</p>
            </div>
            <button id="googleLoginBtn" class="w-full flex items-center justify-center space-x-3 bg-white border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 text-gray-700 font-bold py-4 rounded-xl transition-all duration-300">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="">
                <span>Entrar com Google UNIARA</span>
            </button>
        </section>

        <section id="fileListSection" class="max-w-3xl mx-auto hidden">
            <div class="bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Seus Projetos no Drive</h2>
                    <button onclick="ui.showSection('purposeSection')" class="btn-primary"> + Novo Plano </button>
                </div>
                <div id="driveFilesContainer" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <p class="text-center text-gray-400 py-8">Buscando arquivos...</p>
                </div>
                <div class="mt-8 pt-6 border-t flex justify-between items-center">
                    <button onclick="cloud.listDriveFiles()" class="text-blue-600 text-sm font-bold hover:underline">ðŸ”„ Atualizar Lista</button>
                    <button onclick="auth.logout()" class="text-red-500 text-sm font-bold hover:underline">Sair da Conta</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // CREDENCIAIS UNIARA
        const CLIENT_ID = '73623365605-79fuc56g2i857jqhhs0cluv5le75qrte.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAF7fB1NJZwUlpLGoSC50rsmLPgX_o3DPo';
        
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/discovery"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';

        let tokenClient;
        let gapiInited = false;
        let gsiInited = false;

        const cloud = {
            init: () => {
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
                        gapiInited = true;
                    } catch (e) { console.error("GAPI Init Error", e); }
                });
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '', 
                });
                gsiInited = true;
            },
            handleAuthClick: () => {
                if (!gsiInited) return alert('Aguarde o carregamento do Google...');
                tokenClient.callback = async (resp) => {
                    if (resp.error !== undefined) throw (resp);
                    await cloud.loadUserProfile();
                    ui.showSection('fileListSection');
                    cloud.listDriveFiles();
                };
                tokenClient.requestAccessToken({prompt: 'consent'});
            },
            loadUserProfile: async () => {
                const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const user = await resp.json();
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userPhoto').src = user.picture;
                document.getElementById('displayUserName').innerText = user.name;
            },
            listDriveFiles: async () => {
                const container = document.getElementById('driveFilesContainer');
                container.innerHTML = '<p class="text-center text-gray-400 py-8">Buscando arquivos...</p>';
                try {
                    const response = await gapi.client.drive.files.list({
                        'pageSize': 20,
                        'fields': "files(id, name, modifiedTime)",
                        'q': "mimeType = 'application/json' and trashed = false"
                    });
                    const files = response.result.files;
                    container.innerHTML = '';
                    if (files && files.length > 0) {
                        files.forEach(file => {
                            const div = document.createElement('div');
                            div.className = "p-4 border rounded-xl hover:bg-blue-50 cursor-pointer transition flex justify-between items-center group";
                            div.innerHTML = `<div><p class="font-bold text-gray-800">${file.name}</p></div><span class="text-blue-400">Abrir â†’</span>`;
                            div.onclick = () => alert('Abrindo arquivo: ' + file.id);
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p class="text-center text-gray-400 py-8">Nenhum plano encontrado.</p>';
                    }
                } catch (err) {
                    container.innerHTML = '<p class="text-center text-red-400 py-8">Erro ao listar arquivos.</p>';
                }
            }
        };

        const ui = {
            showSection: (id) => {
                document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            }
        };

        const auth = {
            logout: () => {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token);
                    gapi.client.setToken(null);
                    ui.showSection('loginSection');
                    document.getElementById('userInfo').classList.add('hidden');
                }
            }
        };

        window.onload = () => {
            cloud.init();
            document.getElementById('googleLoginBtn').onclick = cloud.handleAuthClick;
        };
    </script>
</body>
</html>
