<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Generator UNIARA - Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        
        /* Loading e Erros */
        #loadingOverlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .hidden { display: none !important; }
        
        /* Navega√ß√£o */
        .sidebar-btn { width: 100%; text-align: left; padding: 12px 16px; margin-bottom: 4px; border-radius: 6px; color: #4b5563; }
        .sidebar-btn:hover { background-color: #e5e7eb; color: #1e3a8a; }
        .sidebar-btn.active { background-color: #1e3a8a; color: white; border-left: 4px solid #60a5fa; }
        
        /* Inputs */
        .input-box { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; margin-top: 5px; }
        .input-box:focus { border-color: #1e3a8a; outline: none; ring: 2px solid #93c5fd; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div id="spinner" class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-900 mb-4"></div>
        <h2 id="loadingTitle" class="text-xl font-bold text-blue-900">Iniciando Sistema...</h2>
        <p id="loadingStatus" class="text-gray-500 text-sm mt-2">Baixando bibliotecas do Google...</p>
        
        <button id="retryBtn" onclick="window.location.reload()" class="hidden mt-6 bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
            Recarregar P√°gina
        </button>
        <div id="errorLog" class="hidden mt-4 p-4 bg-red-100 text-red-800 text-xs rounded max-w-lg text-left font-mono border border-red-300"></div>
    </div>

    <section id="screen-login" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-blue-700 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">BP Generator</h1>
            <p class="text-gray-500 mb-8">UNIARA - Cloud Edition</p>
            
            <button id="btnLogin" onclick="Google.login()" disabled class="w-full bg-gray-200 text-gray-400 font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-3 transition cursor-not-allowed">
                <span>Carregando Google...</span>
            </button>
            <p class="text-xs text-gray-400 mt-4">Certifique-se de permitir Pop-ups.</p>
        </div>
    </section>

    <section id="screen-dashboard" class="hidden min-h-screen bg-gray-50">
        <header class="bg-blue-900 text-white p-4 shadow-md flex justify-between">
            <h1 class="font-bold text-xl">Meus Projetos</h1>
            <div class="flex items-center gap-4">
                <span id="userNameDisplay">...</span>
                <button onclick="Google.logout()" class="text-xs bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Sair</button>
            </div>
        </header>
        <main class="max-w-7xl mx-auto p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Seus Planos</h2>
                <button onclick="App.newPlan()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700">+ Novo Plano</button>
            </div>
            <div id="fileList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </main>
    </section>

    <section id="screen-editor" class="hidden min-h-screen flex flex-col h-screen">
        <header class="bg-white border-b px-6 py-3 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <button onclick="App.showScreen('screen-dashboard')" class="text-gray-400 hover:text-blue-900">‚Üê Voltar</button>
                <div class="h-6 w-px bg-gray-300"></div>
                <h1 class="font-bold text-lg text-blue-900" id="projectTitleDisplay">Novo Projeto</h1>
            </div>
            <div class="flex gap-2">
                <span id="saveStatus" class="text-xs text-gray-400 self-center mr-2"></span>
                <button onclick="Cloud.saveManual()" class="bg-green-600 text-white px-4 py-2 rounded font-bold hover:bg-green-700">üíæ Salvar</button>
                <button onclick="App.exportPDF()" class="bg-gray-700 text-white px-4 py-2 rounded font-bold hover:bg-gray-800">üìÑ PDF</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-64 bg-white border-r p-4 overflow-y-auto shrink-0 flex flex-col gap-1">
                <button class="sidebar-btn active" onclick="App.openTab('tab-executivo', this)">1. Resumo Executivo</button>
                <button class="sidebar-btn" onclick="App.openTab('tab-mercado', this)">2. Mercado</button>
                <button class="sidebar-btn" onclick="App.openTab('tab-marketing', this)">3. Marketing</button>
                <button class="sidebar-btn" onclick="App.openTab('tab-operacional', this)">4. Operacional</button>
                <button class="sidebar-btn" onclick="App.openTab('tab-financeiro', this)">5. Financeiro</button>
            </aside>

            <main class="flex-1 overflow-y-auto p-8 bg-gray-50" id="pdfContent">
                
                <div id="tab-executivo" class="tab-content active">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-2">Identifica√ß√£o</h2>
                    <div class="space-y-4 max-w-3xl">
                        <div><label>Nome da Empresa</label><input type="text" id="campo_nome" class="input-box"></div>
                        <div><label>Miss√£o</label><textarea id="campo_missao" rows="3" class="input-box"></textarea></div>
                        <div><label>Vis√£o</label><textarea id="campo_visao" rows="3" class="input-box"></textarea></div>
                    </div>
                </div>

                <div id="tab-mercado" class="tab-content">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-2">Mercado</h2>
                    <div class="space-y-4 max-w-3xl">
                        <div><label>P√∫blico Alvo</label><textarea id="campo_publico" rows="4" class="input-box"></textarea></div>
                        <div><label>Concorrentes</label><textarea id="campo_concorrentes" rows="4" class="input-box"></textarea></div>
                    </div>
                </div>

                <div id="tab-marketing" class="tab-content">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-2">Marketing (4Ps)</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label>Produto</label><textarea id="campo_produto" rows="4" class="input-box"></textarea></div>
                        <div><label>Pre√ßo</label><textarea id="campo_preco" rows="4" class="input-box"></textarea></div>
                        <div><label>Pra√ßa</label><textarea id="campo_praca" rows="4" class="input-box"></textarea></div>
                        <div><label>Promo√ß√£o</label><textarea id="campo_promo" rows="4" class="input-box"></textarea></div>
                    </div>
                </div>

                <div id="tab-operacional" class="tab-content">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-2">Operacional</h2>
                    <div class="space-y-4">
                        <div><label>Estrutura F√≠sica</label><textarea id="campo_estrutura" rows="3" class="input-box"></textarea></div>
                        <div><label>Equipe</label><textarea id="campo_equipe" rows="3" class="input-box"></textarea></div>
                    </div>
                </div>

                <div id="tab-financeiro" class="tab-content">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b pb-2">Financeiro</h2>
                    <div class="space-y-4 max-w-md">
                        <div><label>Investimento Inicial (R$)</label><input type="number" id="campo_inv_inicial" class="input-box"></div>
                        <div><label>Faturamento Mensal Previsto (R$)</label><input type="number" id="campo_faturamento" class="input-box"></div>
                        <div><label>Custos Totais Mensais (R$)</label><input type="number" id="campo_custos" class="input-box"></div>
                        <div class="p-4 bg-blue-100 rounded">
                            <label class="font-bold">Lucro Estimado:</label>
                            <input type="text" id="campo_lucro" class="input-box font-bold" readonly value="R$ 0,00">
                        </div>
                        <button onclick="App.calcLucro()" class="bg-blue-600 text-white w-full py-2 rounded font-bold">Calcular</button>
                    </div>
                </div>

            </main>
        </div>
    </section>

    <script>
        // CONFIGURA√á√ïES (Use as suas)
        const CONFIG = {
            clientId: '73623365605-79fuc56g2i857jqhhs0cluv5le75qrte.apps.googleusercontent.com',
            apiKey: 'AIzaSyAF7fB1NJZwUlpLGoSC50rsmLPgX_o3DPo', // Verifique se essa chave est√° correta!
            scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile',
            discovery: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
        };

        // VARI√ÅVEIS GLOBAIS
        let tokenClient;
        let gapiInited = false;
        let gsiInited = false;
        let currentFileId = null;

        // === 1. INICIALIZADOR SEGURO (O SEGREDO EST√Å AQUI) ===
        function loadGoogleLibraries() {
            // Loader GAPI
            const scriptGapi = document.createElement('script');
            scriptGapi.src = "https://apis.google.com/js/api.js";
            scriptGapi.onload = () => {
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({ apiKey: CONFIG.apiKey, discoveryDocs: CONFIG.discovery });
                        gapiInited = true;
                        checkAuthReady();
                    } catch (e) { showError("Erro ao iniciar GAPI (API Key inv√°lida?): " + JSON.stringify(e)); }
                });
            };
            scriptGapi.onerror = () => showError("Falha ao baixar script GAPI.");
            document.body.appendChild(scriptGapi);

            // Loader GSI (Identity)
            const scriptGsi = document.createElement('script');
            scriptGsi.src = "https://accounts.google.com/gsi/client";
            scriptGsi.onload = () => {
                try {
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CONFIG.clientId, scope: CONFIG.scope, callback: ''
                    });
                    gsiInited = true;
                    checkAuthReady();
                } catch (e) { showError("Erro ao iniciar GSI (Client ID inv√°lido?): " + e); }
            };
            scriptGsi.onerror = () => showError("Falha ao baixar script GSI.");
            document.body.appendChild(scriptGsi);
        }

        function checkAuthReady() {
            if (gapiInited && gsiInited) {
                // TUDO PRONTO
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('screen-login').classList.remove('hidden');
                
                const btn = document.getElementById('btnLogin');
                btn.disabled = false;
                btn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                btn.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-50', 'border', 'border-gray-300');
                btn.innerHTML = `<img src="https://www.google.com/favicon.ico" class="w-5 h-5"> <span>Entrar com Google</span>`;
            } else {
                document.getElementById('loadingStatus').innerText = `GAPI: ${gapiInited ? 'OK' : '...'} | GSI: ${gsiInited ? 'OK' : '...'}`;
            }
        }

        function showError(msg) {
            const log = document.getElementById('errorLog');
            log.classList.remove('hidden');
            log.innerText = msg;
            document.getElementById('retryBtn').classList.remove('hidden');
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('loadingTitle').innerText = "Erro na Conex√£o";
            document.getElementById('loadingTitle').classList.add('text-red-600');
        }

        // === 2. GOOGLE LOGIC ===
        const Google = {
            login: () => {
                tokenClient.callback = async (resp) => {
                    if (resp.error) return alert(resp.error);
                    showLoading(true, "Acessando Drive...");
                    try {
                        await Google.loadUser();
                        await Cloud.listFiles();
                        App.showScreen('screen-dashboard');
                    } catch(e) { alert("Erro p√≥s-login: " + e); }
                    showLoading(false);
                };
                tokenClient.requestAccessToken({ prompt: 'consent' });
            },
            loadUser: async () => {
                const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const user = await res.json();
                document.getElementById('userNameDisplay').innerText = `Ol√°, ${user.given_name}`;
            },
            logout: () => {
                const token = gapi.client.getToken();
                if (token) google.accounts.oauth2.revoke(token.access_token);
                location.reload();
            }
        };

        // === 3. CLOUD LOGIC ===
        const Cloud = {
            listFiles: async () => {
                const container = document.getElementById('fileList');
                container.innerHTML = '<p class="col-span-3 text-center">Buscando...</p>';
                try {
                    const res = await gapi.client.drive.files.list({
                        pageSize: 20, fields: "files(id, name, modifiedTime)",
                        q: "name contains 'UNIARA_BP_' and trashed = false"
                    });
                    container.innerHTML = '';
                    if (res.result.files.length === 0) {
                        container.innerHTML = '<p class="col-span-3 text-center text-gray-400">Nenhum projeto encontrado.</p>';
                        return;
                    }
                    res.result.files.forEach(file => {
                        const name = file.name.replace('UNIARA_BP_', '').replace('.json', '');
                        const div = document.createElement('div');
                        div.className = "bg-white p-6 rounded shadow cursor-pointer hover:border-blue-500 border border-transparent transition";
                        div.innerHTML = `<h3 class="font-bold text-lg text-blue-900">${name}</h3><p class="text-xs text-gray-500">Abrir Projeto ‚Üí</p>`;
                        div.onclick = () => Cloud.loadFile(file.id);
                        container.appendChild(div);
                    });
                } catch (e) { container.innerHTML = '<p class="text-red-500">Erro ao listar arquivos.</p>'; }
            },
            saveManual: async () => {
                showLoading(true, "Salvando...");
                const data = {};
                document.querySelectorAll('[id^="campo_"]').forEach(el => data[el.id] = el.value);
                
                const projName = document.getElementById('campo_nome').value || 'SemNome';
                const metadata = { name: `UNIARA_BP_${projName}.json`, mimeType: 'application/json' };
                const file = new Blob([JSON.stringify(data)], {type: 'application/json'});
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', file);

                const url = currentFileId 
                    ? `https://www.googleapis.com/upload/drive/v3/files/${currentFileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                const method = currentFileId ? 'PATCH' : 'POST';

                try {
                    const req = await fetch(url, {
                        method: method,
                        headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` },
                        body: form
                    });
                    const json = await req.json();
                    if(!currentFileId) currentFileId = json.id;
                    document.getElementById('saveStatus').innerText = "Salvo: " + new Date().toLocaleTimeString();
                    if(!currentFileId) await Cloud.listFiles();
                } catch(e) { alert("Erro ao salvar: " + e); }
                showLoading(false);
            },
            loadFile: async (id) => {
                showLoading(true, "Abrindo...");
                currentFileId = id;
                try {
                    const res = await gapi.client.drive.files.get({ fileId: id, alt: 'media' });
                    const data = res.result;
                    Object.keys(data).forEach(k => {
                        const el = document.getElementById(k);
                        if(el) el.value = data[k];
                    });
                    document.getElementById('projectTitleDisplay').innerText = data['campo_nome'] || 'Projeto';
                    App.showScreen('screen-editor');
                } catch(e) { alert("Erro ao abrir."); }
                showLoading(false);
            }
        };

        // === 4. APP UI ===
        const App = {
            showScreen: (id) => {
                ['screen-login', 'screen-dashboard', 'screen-editor'].forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },
            newPlan: () => {
                currentFileId = null;
                document.querySelectorAll('input, textarea').forEach(el => el.value = '');
                document.getElementById('projectTitleDisplay').innerText = "Novo Projeto";
                App.showScreen('screen-editor');
            },
            openTab: (tabId, btn) => {
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            },
            calcLucro: () => {
                const fat = parseFloat(document.getElementById('campo_faturamento').value) || 0;
                const cust = parseFloat(document.getElementById('campo_custos').value) || 0;
                const lucro = fat - cust;
                document.getElementById('campo_lucro').value = lucro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            },
            exportPDF: () => {
                const el = document.getElementById('pdfContent');
                const tabs = document.querySelectorAll('.tab-content');
                tabs.forEach(t => t.style.display = 'block');
                html2pdf().from(el).save('PlanoNegocios.pdf').then(() => {
                    tabs.forEach(t => t.style.display = '');
                    document.querySelector('.tab-content.active').style.display = 'block';
                });
            }
        };

        function showLoading(show, msg) {
            const el = document.getElementById('loadingOverlay');
            if(show) {
                el.classList.remove('hidden');
                document.getElementById('loadingStatus').innerText = msg;
                document.getElementById('spinner').classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        // STARTUP
        window.onload = loadGoogleLibraries;

        // TIMEOUT DE SEGURAN√áA (Se travar por 8 segundos, avisa)
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            if(!overlay.classList.contains('hidden') && !gapiInited) {
                showError("Tempo limite excedido. O Google n√£o respondeu. Verifique sua conex√£o ou se a API Key est√° correta.");
            }
        }, 8000);

    </script>
</body>
</html>
